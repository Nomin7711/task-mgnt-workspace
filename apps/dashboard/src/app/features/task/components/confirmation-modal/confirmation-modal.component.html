<div class="p-6 text-center">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">{{ title }}</h3>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">{{ message }}</p>
    <div class="flex justify-center gap-4">
      <button (click)="cancel.emit()" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 hover:bg-gray-300">
        Cancel
      </button>
      <button (click)="confirm.emit()" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">
        Confirm
      </button>
    </div>
  </div>
