  </div>

  <div class="flex items-center gap-4">
    <button
      class="text-gray-500 hover:text-fuchsia-600 bg-transparent border-none outline-none p-0 m-0 focus:outline-none focus:ring-0"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        />
      </svg>
    </button>

    <img
      [src]="
        'https://api.dicebear.com/9.x/initials/svg?seed=' +
        ((displayName$ | async) ?? 'GU')
      "
      alt="User Avatar"
      class="w-8 h-8 rounded-full cursor-pointer"
    />

    <div class="relative h-full">
      <select
        [(ngModel)]="selectedCategory"
        (ngModelChange)="onCategoryChange()"
        class="appearance-none border border-gray-300 rounded-lg px-3 py-2.5 pr-8 text-sm bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer transition duration-150"
      >
        <option value="All">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
      </select>
      <div
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300"
      >
        ▼
      </div>
    </div>

    <button
      (click)="toggleDarkMode.emit()"
      class="p-2 rounded-full transition-all duration-300 border-0"
      [class.bg-gray-700]="isDarkMode"
      [class.bg-gray-200]="!isDarkMode"
      [class.text-white]="isDarkMode"
    >
      <span *ngIf="!isDarkMode">🌙</span>
      <span *ngIf="isDarkMode">☀️</span>
    </button>
  </div>
</header>
